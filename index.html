<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Website</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        text-align: center;
        background: #0E1018;
      }
      #unity-canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Website.loader.js"></script>
    <script>
      function resizeCanvas() {
        const canvas = document.querySelector("#unity-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Call it initially to set up the canvas size

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Website.data",
        frameworkUrl: "Build/Website.framework.js",
        codeUrl: "Build/Website.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Agrimose",
        productName: "Website",
        productVersion: "0.1.0",
      });
    </script>
  </body>
</html>
